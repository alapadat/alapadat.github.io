    <h1 class="title topictitle1" id="ariaid-title1">Skip</h1>
    
    <div class="body taskbody"><p class="shortdesc">If you want to watch the next video in a playlist or queue instead of the video you
        are currently watching, <span class="ph uicontrol">skip</span> it.</p>
        <section class="section context">The <span class="ph uicontrol">skip</span> function plays the queued video. YouTube makes
            queues based off your watch history.</section>
        <section><div class="ol steps"><div class="li step p">
                <span class="ph cmd">To skip a video, press <span class="ph uicontrol">skip</span></span>
